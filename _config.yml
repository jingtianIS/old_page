lang:                  en
title: Shengye Wan
# A shorter description for the sidebar.
tagline:               Coder • Poker • Pokemon Trainer
logo: /assets/img/fullbody-shot.jpeg

remote_theme: hydecorp/hydejack@v9.1.4
plugins:
  - jekyll-include-cache
  - jekyll-avatar
  - jekyll-paginate

menu:
  - title: Research
    url:   /research
  - title: Blog
    url:  /blog
    
paginate:      5
paginate_path: /blog/:num/

author:
  name: Shengye Wan
  email: simonsywan@gmail.com
  social:
    #twitter: 
    github: simonwan
  about: |
    Hi, I'm Simon / @simonwan, welcome!

    And welcome again!
    
defaults:
  - scope:
      path:         hydejack/
    values:
      accent_image: /assets/img/hydejack-bg.jpg
      accent_color: rgb(38,139,210)

theme_color:  rgb(25,55,71)

collections:
  featured_categories:
    permalink:         /:name/
    output:            true
  featured_tags:
    permalink:         /tag-:name/
    output:            true


